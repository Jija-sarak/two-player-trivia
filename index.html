<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Player Trivia Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <h1>2 PLAYER TRIVIA GAME</h1>
        <section>
            <form id="input-form">
                <div>
                    <i class="fa-solid fa-user"></i>
                    <label for="player-one">Player 1</label>
                    <input type="text" name="player-one" id="player-one" placeholder="Enter your name">
                </div>
                <div>
                    <i class="fa-solid fa-user"></i>
                    <label for="player-two">Player 2</label>
                    <input type="text" name="player-two" id="player-two" placeholder="Enter your name">
                </div>
            </form>
            <p id="input-error-msg"></p>
            
            <button type="button" id="continue-btn">Start Game</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
